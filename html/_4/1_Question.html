<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>소프트제국</title>
<link rel="icon" href="../../img/icon/SWE_favicon32.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/question.css">
<script src="https://kit.fontawesome.com/2df6e9825f.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header"></div>

<div id="main">

  <div id="cont1">
		<div class="dark">
		</div>
		<div class="page-header header-filter" data-parallax="true" style="background-image: url('../../img/sub4.jpg');">
			<div class="menu_title">
				<div class="subpage-main-title text-center">
					<div class="col-md-12">
						<h3 class="title menu_title">문의</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
  
	<div id="cont2">
		<div class=" menu_cstm bg-transparency6 mb-6">
			<div class="container sub1">
				<div class="subpage-nav">
					<div class="subpage-menu">
						<a class="nav-tabs-brand" onclick="javascript:fn_move('4_1')" style="cursor: pointer;">문의</a>
            <ul class="subpage-menu-ul" data-tabs="tabs" style="display: inline-block;">
							<li class="subpage-menu-li">
                <a class="nav-link active" onclick="javascript:fn_move('4_1')" data-toggle="tab">문의사항</a>
              </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

  <div id="cont3">
    <div class="container sub">
      <div class="section section-contacts">
          <div class="col-md-8 ml-auto mr-auto">
            <h2 class="text-center title text-sw">문의</h2>
            <h4 class="text-center description">
              제품 및 서비스 또는 사업 협력 등 궁금하신 것이나 필요하신것이 있으시면 언제든지 연락주세요.<br> 연락주신
              내용에 대해서 최대한 빠른시간내에 답변드리도록 하겠습니다.
            </h4>
            <form class="contact-form" id="questWrite" name="questWrite" method="post">
              <input type="hidden" name="kr_en_flag" id="kr_en_flag" value="kr">
              <div id="load" style="display: none">
                <img src="../../img/loading.gif" alt="loading">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-groupbmd-form-group">
                    <!-- 이름 -->
                    <label class="bmd-label-floating">이름</label> 
                    <input type="text" name="quest_name" id="quest_name"  class="form-control" style="font-size: 14px;">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <!-- 소속 -->
                    <label class="bmd-label-floating">회사명</label> 
                    <input type="text" name="quest_company_name" id="quest_company_name" class="form-control" style="font-size: 14px;">
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <!-- 이메일 -->
                    <label class="bmd-label-floating">메일주소</label> 
                    <input name="receiveMail" id="receiveMail" type="email" class="form-control" style="font-size: 14px;">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <!-- 전화번호 -->
                    <label class="bmd-label-floating">연락처 ('-' 없이 입력)</label> 
                    <input name="quest_tell" id="quest_tell" type="number" class="form-control" style="font-size: 14px;">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group bmd-form-group">
                    <!-- 제목-->
                    <label class="bmd-label-floating">제목</label> 
                    <input type="text" name="quest_subject" id="quest_subject" class="form-control" style="font-size: 14px;">
                  </div>
                </div>
              </div>
              <div class="form-group bmd-form-group">
                <label for="exampleMessage" class="bmd-label-floating">내용</label>
                <textarea type="text" class="form-control" rows="5" name="quest_message" id="quest_message"></textarea>
              </div>
  
              <div class="row">
                <div class="text-center">
                  <button type="button" class="btn btn-sw btn-raised" onclick="send_email();">문의하기</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>

<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/question.js"></script>
</body>
</html>
